server:
  port: 8081

logging:
  level:
    root: INFO

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://office_.pergersoft.hu/auth/realms/pssecurity/
          jwk-set-uri: https://office.pergersoft.hu/auth/realms/pssecurity/protocol/openid-connect/certs


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /api-docs/swagger-ui
